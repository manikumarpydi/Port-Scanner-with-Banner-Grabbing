<!DOCTYPE html>
<html>
<head>
    <title>Python Port Scanner</title>
</head>
<body>
    <h1>Port Scanner with Banner Grabbing</h1>
    <form method="POST">
        Target IP/Hostname:<br>
        <input type="text" name="target" required><br>
        Start Port:<br>
        <input type="number" name="start_port" value="1"><br>
        End Port:<br>
        <input type="number" name="end_port" value="1024"><br><br>
        <input type="submit" value="Scan">
    </form>
    <h2>Results:</h2>
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
</body>
</html>
